<div class="contentContainer">
  <div *ngIf="contacts.length">
    <div class="cardsContainer">
      <div
        *ngFor="let contact of contacts"
        class="cardContainer cardBackground mat-elevation-z8 hoverEffect"
        [class.pointer]="contact.url"
        (click)="contact.url ? openURL(contact) : null"
      >
        <img class="contactImage noSelect" [src]="contact.image" [alt]="contact.name"/>
        <h2 class="name text-center noSelect">{{ contact.name }}</h2>
        <div class="descriptionContainer">
          <p class="description text-center noSelect">{{ contact.descriptionTK | translate }}</p>
        </div>
        <img class="categoryImage noSelect" [src]="'assets/images/' + contact.category" [alt]="contact.name"/>
      </div>
    </div>
  </div>
</div>
