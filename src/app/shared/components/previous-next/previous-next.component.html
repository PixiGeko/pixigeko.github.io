<div class="buttonContainer">
  <button 
    mat-raised-button
    color="primary"
    [disabled]="previousDisabled"
    (click)="previousClicked.emit()"
  >{{ previousLabel | translate }}</button>
  
  <button 
    mat-raised-button
    color="primary"
    [disabled]="nextDisabled"
    (click)="nextClicked.emit()"
  >{{ nextLabel | translate }}</button>
</div>
